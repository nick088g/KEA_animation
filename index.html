<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--    <script src=""></script>-->
    <div id="screen">
        <div id="menu_background">
            <div id="play"></div>
            <div id="set"></div>
        </div>
        <div id="game">
            <div id="game_background"></div>

            <div id="game_elements">
                <div id="oel"></div>
                <div id="saft"></div>
                <div id="kaffe"></div>
                <div id="oel2"></div>
                <div id="saft2"></div>
                <div id="kaffe2"></div>
                <div id="oel3"></div>
                <div id="oel4"></div>
                <div id="oel5"></div>
            </div>

            <div id="game_ui">
                <div id="points"></div>
                <div id="energy"></div>
                <div id="time"></div>
            </div>
        </div>
        <div id="start">
            <div id="play2"></div>
        </div>
        <div id="settings">
            <div id="on"></div>
            <div id="off"></div>
            <div id="kryds"></div>
        </div>
        <div id="gameover">
            <div id="kryds"></div>
            <div id="spiligen"></div>
            <div id="hus"></div>
        </div>
        <div id="levelcomplete">
            <div id="kryds"></div>
            <div id="spiligen"></div>
            <div id="hus"></div>
        </div>
    </div>
</body>

</html>
