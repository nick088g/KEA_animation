<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen">
        <div id="menu_background" class="hide">
        </div>
        <div id="game">
            <div id="game_background"></div>

            <div id="game_elements">
                <div id="oel" class="fade_out" "fade_in"></div>
                <div id="saft" class="fade_out" "fade_in"></div>
                <div id="kaffe" class="fade_out" "fade_in"></div>
                <div id="oel2" class="fade_out" "fade_in"></div>
                <div id="saft2" class="fade_out" "fade_in"></div>
                <div id="kaffe2" class="fade_out" "fade_in"></div>
                <div id="oel3" class="fade_out" "fade_in"></div>
                <div id="oel4" class="fade_out" "fade_in"></div>
                <div id="oel5" class="fade_out" "fade_in"></div>
            </div>

            <div id="game_ui">
                <div id="points">
                    <div id="point"></div>
                </div>
                <div id="energy">
                    <div id="livrod"></div>
                    <div id="livsort"></div>
                </div>
                <div id="time"></div>
            </div>
        </div>
        <div id="start" class="hide" "fade_out">
            <div id="play" class="shake"></div>

        </div>
        <div id="settings" class="hide">
            <div id="on"></div>
            <div id="off"></div>
            <div id="kryds"></div>
        </div>
        <div id="gameover" class="hide">
            <div id="kryds"></div>
            <div id="spiligen"></div>
            <div id="hus"></div>
        </div>
        <div id="levelcomplete" class="hide">
            <div id="kryds"></div>
            <div id="spiligen"></div>
            <div id="hus"></div>
        </div>
        <div id="set"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
